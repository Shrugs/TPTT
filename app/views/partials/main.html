<div class="overlay" ng-show="mistakePerson !== undefined">
    <h1 class="large-heading">FAILURE</h1>
    <h3>BLAME USER</h3>
    <h1 class="big-id">{{mistakePerson}}</h1>
</div>
<div class="row logo-cont">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-1 col-lg-6 col-lg-offset-3">
        <img class="logo" src="/images/logo.png">
    </div>
</div>
<div class="row">
    <div typing-tutor state="state"></div>
</div>
<div class="row leaderboards">
    <h5>You're user ID #{{userID}} of {{state.userCount}}. Last Winner was <span class="text-success">#{{state.lastWinner}}</span></h5>
    <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <table class="table table-striped table-bordered table-condensed" ng-show="leaderboard.length">
            <thead>
                <tr>
                    <th>UserID</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in leaderboard">
                    <td>{{user.id}}</td>
                    <td>{{user.score}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <button class="btn btn-default btn-block" ng-click="toggleType()">
        Switch Typing Tutor Type
    </button>
</div>
