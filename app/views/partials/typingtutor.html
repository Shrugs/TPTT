<div class="tt-cont">
    <div class="tt-text">
        <span class="tt-letter" ng-repeat="letter in letters" ng-model="letter" ng-class="{'tt-highlighted': letter.highlighted}">{{letter.text}}</span>
    </div>
    <div class="tt-input">
        <input type="text" ng-model="ttinput">
    </div>
</div>
