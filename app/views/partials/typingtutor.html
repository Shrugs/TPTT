<div class="tt-cont col-xs-12">
    <div class="tt-text">
        <span class="tt-letter" ng-repeat="letter in state.letters" ng-model="letter" ng-class="{'tt-highlighted': letter.highlighted}">{{letter.text}}</span>
    </div>
    <div class="tt-input">
        <form role="form" ng-submit="">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="ttinput" placeholder="Focus me to Type">
          </div>
      </form>
    </div>
</div>
